<html>

<head>
    <title> Form Registration </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: 000000; color: #fff;">

    <h1 style="color: #fff;"> Form Registration </h1>

    <br><br><br><br>

    <fieldset style="background-color: rgb(18, 145, 156);">
        <legend style="background-color: rgb(73, 73, 73);"> <b> Personal data </b> </legend>
        <br>

        <form style="background-color: rgb(255, 0, 0);">
            <fieldset style="background-color: orange; border: rgb(156, 92, 18);">
                <legend style="background-color: rgb(73, 73, 73);"> <b> Your Name </b> </legend>
                <br>
                <br>

                <table>
                    <tr>
                        <td> <label> First Name :</label> </td>
                        <td> <input required name="fname" type="text"> </td>
                    </tr>
                    <tr>
                        <td> <label> Second Name :</label> </td>
                        <td> <input name="Sname" type="text"> </td>
                    </tr>
                </table>

            </fieldset>

            <br>
            <br>
            <br>
            <table height="200">
                <tr>
                    <td> <label> Your phone :</label> </td>
                    <td> <input type="text" name="pnumber"> </td>
                </tr>

                <tr>
                    <td> <label>Email :</label> </td>
                    <td> <input required type="email" name="mail"> </td>
                </tr>

                <tr>
                    <td> <label> Passowrd :</label> </td>
                    <td> <input required name="pass" type="password"> </td>
                </tr>

                <tr>
                    <td> <label> Re-password :</label> </td>
                    <td> <input required type="password" name="pass"> </td>

                </tr>
            </table>

            <br>
            <br>
            <br>
            <br>
            <br>

            <label style="color: orange;"> <b> Choose your gender :</b> </label> <br>

            <input required value="Male" name="gender" type="Radio">
            <label>Male</label>
            <br>
            <input required value="Female" name="gender" type="Radio">
            <label>Female</label>

            <br>
            <br>

            <input type="checkbox" name="study" value="Student">
            <label>Student</label>

            <br>

            <input type="checkbox" name="study" value="Graduated">
            <label>Graduated</label>

            <br>
            <br>

            <select name="College">

                <option value="Auc">American University in Cairo</option>
                <option value="SHA">El Sherouk Academy</option>
                <option value="EUC">European University Cyprus</option>

            </select>

            <br>
            <br>

            <hr>

            <button style="border: 0mm; background-color :rgb(156, 92, 18);" type="submit"> <img
                    src="Images/button_submit.png" alt=" Submit button"> </button>

        </form>

    </fieldset>

    <script src="js/main.js"></script>
</body>

</html>
